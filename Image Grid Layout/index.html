<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Grid Layout</title>
</head>
<body>
    <div class = "imgs-grid">
        <img src="imgs/foggy-beach.jpg" alt="foggy beach" class="foggy-beach">
        <img src="imgs/living-room.jpg" alt="living room" class="living-room">
        <img src="imgs/table-topped.jpg" alt="table topped" class="table-topped">
        <img src="imgs/red-door.jpg" alt="red door" class="red-door">
        <img src="imgs/white-apartment.jpg" alt="white apartment" class="white-apartment">
        <img src="imgs/beach.jpg" alt="beach" class="beach">    
    </div>

</body>
</html>
