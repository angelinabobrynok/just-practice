<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cookie Consent</title>
</head>
<body>
    <div class ="cookie-container" id="cookie-container">
        <div class = "cookie-form">
            <img class= "cookie-icon" src="cookies-icon.svg" alt="cookie">
            <img class= "close-icon" id= "close-button" tabindex="0" src="close-icon.svg" alt="close">
            <p>We use cookies to improve your user experince.</p>
            <button class="cookie-button" id="accept-cookies">I like Cookies</button>    
        </div>   
    </div>
    <button id="clear">clear LocalStorage</button>
    <script src="script.js"></script>
</body>
</html>
